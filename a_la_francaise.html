<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c2ff013dbc.js" crossorigin="anonymous"></script>
    <link href="https : //fonts.googleapis.com/css2?family= Roboto:wght@100;300;400;500;600;800;900& display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/menus.min.css">
    <link rel="stylesheet" href="css/footer.min.css">
    <title>Restaurant "A la Française"</title>
</head>
<body>
    <div class="global_page">

        <!-- Header -->
          <header class="header">
            <a class="return" href="index.html">
              <i class="fa-solid fa-arrow-left"></i>
            </a>
            <h1 class="header__logo">ohmyfood</h1> 
            <style>
              @import url('https://fonts.googleapis.com/css2?family=Shrikhand&display=swap');
            </style>
          </header>
        <!-- Fin du Header -->

        <!-- Image du menu -->
        <img class="menu__img" src="/images/restaurants/a_la_francaise.jpg" alt="A la Française">
        <!-- Fin de l'image du menu -->

        <!-- Footer -->
          <footer class="footer">
            <div class="footer__container">
              <span class="footer__logo">ohmyfood</span>
              <ul class="footer__list">
                <li class="footer__list2">
                  <a class="footer__link" href="#">
                    <i class="fa-solid fa-utensils footer__icon"></i>Proposer un restaurant
                  </a>  
                </li> 
                <li class="footer__list2">
                  <a class="footer__link" href="#">
                    <i class="fa-solid fa-handshake-angle footer__icon"></i>Devenir partenaire
                  </a>  
                </li> 
                <li class="footer__list2">
                  <a class="footer__link" href="#">Mentions légales</a>  
                </li>
                <li class="footer__list2">
                  <a class="footer__link" href="mailto:contact@ohmyfood.com">Contact</a>  
                </li>
              </ul> 
            </div>
          </footer>
        <!-- fin du Footer -->

    </div>
</body>
</html>
