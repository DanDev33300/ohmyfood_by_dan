<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c2ff013dbc.js" crossorigin="anonymous"></script>
    <link href="https : //fonts.googleapis.com/css2?family= Roboto:wght@100;300;400;500;600;800;900& display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/index.min.css">
    <link rel="stylesheet" href="css/footer.min.css">
    <title>Ohmyfood by Dan</title>
  </head>
    <body>
      <div class="global_page">

          <!-- Header -->
            <header class="header">
              <h1 class="header__logo">ohmyfood</h1>
              <style>
                @import url('https://fonts.googleapis.com/css2?family=Shrikhand&display=swap');
              </style>
            </header>
          <!-- Fin du Header -->  

          <!-- Main : Localisation, Description, Tutoriel et Restaurants -->
            <main>

              <!-- Partie Localisation -->
                <section class="location">
                  <i class="fa-solid fa-location-dot"></i>
                  <p>Paris, Belleville</p>
                </section>
              <!-- Fin de la partie Localisation -->

              <!-- Partie Description -->
                <section class="description">
                  <h2 class="descrip__title">Réservez le menu qui vous convient</h2>
                  <p class="discovery__title">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                  <button class="explorer">Explorer nos restaurants</button>
                </section>
              <!-- Fin de la partie Description -->

              <!-- Partie Tutoriel -->
                <section class="tuto">
                  <div class="tuto__container">
                    <h2 class="tuto__title">Fonctionnement</h2>
                    <ol class="tuto__steps">
                      <li class="tuto__step">  
                        <i class="fa-mobile-alt fas tuto__icon"></i>
                        <span class="text">Choississez un restaurant</span>
                      </li>  
                      <li class="tuto__step">
                        <i class="fa-solid fa-list-ul"></i>
                        <span class="text">Composez votre menu</span>
                      </li>
                      <li class="tuto_step">
                        <i class="fa-solid fa-store"></i> 
                        <span class="text">Dégustez au restaurant</span>
                      </li>  
                    </ol>
                  </div>
                </section>
              
              <!-- Partie Restaurants -->  
              <section class="restaurants">
                <div class="restaurants__container">
                  <h2 class="restaurants__title">Restaurants</h2>
                  <div class="restaurants__cards">
                    <a class="restaurant__card" href="page2.html">
                      <img src="images/restaurants/palette_du_gout.jpg" alt="La Palette du goût">
                      
                    </a>
                  </div>

                  </div>
                </div>  
            </main>
      </div>
  
    </body>
</html>
